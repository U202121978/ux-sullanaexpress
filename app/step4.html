<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="assets/favicon.png" rel="icon">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <!-- /Roboto Font -->

  <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>
<body>
  <header class="header header--small">
    <div class="container">
      <h1 class="logo"><a href="https://www.sullanaexpress.com.pe" title="Transportes Sullana Express"><img src="assets/images/logo.png" alt="Transportes Sullana Express"><span>Transportes Sullana Express</span></a></h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#">Destino</a></li>
          <li class="has-children">
            <a href="#">Servicios</a>
            <ul>
              <li><a href="#">Servicio Black</a></li>
              <li><a href="#">Servicio Imperial</a></li>
              <li><a href="#">Servicio Plus</a></li>
              <li><a href="#">Servicio Suite</a></li>
              <li><a href="#">Servicio Carga y Encomiendas</a></li>
            </ul>
          </li>
          <li><a href="#">Terminales</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <style>
    .card-body{
      height: 45vh;
      margin: 30%;
      
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
   
  </style>
  <main>
 <div class="padding">
        <div class="row">
            <div class="container-fluid d-flex justify-content-center">
                <div class="col-sm-8 col-md-6">
                    <div class="card">
                        <div class="card-header">

                        <div class="row" style="margin: 28%;">
                            <div class="col-md-6" >
                              <div class="section-title"><span><i class="fa-solid fa-seat-airline"></i> Paso 4:</span> Completar proceso de pago Paga con tarjeta</div>
                              <div class="section-underline"></div>
   
  
                        </div>
                        <div class="card-body" style="height: 350px">
                          <div class="col-md-7" >
                            <h2>CRÉDITO/DÉBITO </h2>
                            
                        </div>
                            <div class="form-group">
                               <label for="cc-number" class="control-label">Número de tarjeta</label><br>
                               <input id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;" required size="38" required>
                            </div>

                          <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">  
                                   <label for="cc-exp" class="control-label">MM/AA</label><br>
                                   <input id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="&bull;&bull; / &bull;&bull;" required size="38" required>
                                </div>


                            </div>

                             <div class="col-md-6">
                               <div class="form-group">
                                 <label for="cc-cvc" class="control-label">CVV</label><br>
                                 <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="&bull;&bull;&bull;&bull;" required size="38" required>
                              </div>
                            
                            </div>
                              
      
                            <div class="form-group">
                               <label for="numeric" class="control-label">Nombres</label><br>
                               <input  type="text" class="input-lg form-control"size="38" required>
                           </div>

                           <div class="form-group">
                            <label for="numeric" class="control-label">Apellidos</label><br>
                            <input  type="text" class="input-lg form-control" size="38" required>
                            
                            <div>
                              <label for="email">Correo:</label><br>
                              <input type="email" id="email"
                                pattern=".+@globex\.com" size="38" required>

                            </div>
                        

                        </div>


                           <div class="form-group"><br>
                            
                            <input  value="Pagar S/ 90.00" type="button" class="btn btn-success btn-lg form-control" style=" width: 255px;">

                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
  </main>

  <footer>
    <div class="container">
      <img src="assets/images/footer.png" alt="Footer" width="1000">
    </div>
  </footer>

  <script src="assets/js/ui-step2.js"></script>
</body>
</html>
